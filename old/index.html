<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>MetaWatt - Comparer les scénarios énergétiques</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="data.js"></script>
    <script src="metawatt.js"></script>
    <script src="filters.js"></script>
</head>

<body>
    <h1>MetaWatt</h1>

    <a href="#wind" onclick="filter('wind')">Éolien</a>
    <a href="#nuclear" onclick="filter('nuclear')">Nucléaire</a>
    <a href="#sun" onclick="filter('sun')">Photovoltaïque</a>
    <a href="#gas" onclick="filter('gas')">Gaz</a>
    <a href="#oil" onclick="filter('oil')">Pétrole</a>
    <a href="#coal" onclick="filter('coal')">Charbon</a>
    <a href="#hydro" onclick="filter('hydro')">Hydraulique</a>

    <div id="chart"></div>
    <script>
        let group = window.location.hash ? window.location.hash.substring(1) : 'nuclear';
        filter(group);
    </script>
</body>

</html>
